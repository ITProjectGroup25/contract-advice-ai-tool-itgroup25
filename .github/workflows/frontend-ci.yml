name: Frontend CI

on:
  push:
    branches: ['**']  # Trigger on all branches
  pull_request:
    branches: ['**']  # Trigger on all PRs

jobs:
  lint-test-build:
    runs-on: ubuntu-latest

    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      GOOGLE_REDIRECT_URI: ${{ secrets.GOOGLE_REDIRECT_URI }}
      GOOGLE_TEST_UID: ${{ secrets.GOOGLE_TEST_UID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install workspaces
        run: npm install

      - name: Run unit tests
        run: npm test

      - name: Lint frontend workspace
        run: npm run lint --workspace frontend

      - name: Typecheck frontend workspace
        run: npm run typecheck --workspace frontend

  # Vercel deployment is handled automatically via Vercel GitHub integration
  # No manual deployment needed in CI
