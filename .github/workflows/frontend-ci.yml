name: Frontend CI

on:
  push:
    branches: ["**"] # Trigger on all branches
  pull_request:
    branches: ["**"] # Trigger on all PRs

jobs:
  lint-test-build:
    runs-on: ubuntu-latest

    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      GOOGLE_REDIRECT_URI: ${{ secrets.GOOGLE_REDIRECT_URI }}
      GOOGLE_TEST_UID: ${{ secrets.GOOGLE_TEST_UID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install workspaces
        run: npm install

      - name: Check code formatting with Prettier
        run: npm run format:check

      - name: Lint frontend workspace
        run: npm run lint --workspace frontend

      - name: Typecheck all workspaces
        run: npm run typecheck

      - name: Build frontend workspace
        run: npm run build --workspace frontend

  deploy-vercel:
    needs: lint-test-build
    if: (
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/IPGCRT-79/ci-cd'))
      ) || (
      (github.event_name == 'pull_request' && github.event.pull_request.head.ref == 'IPGCRT-79/ci-cd')
      )
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install workspaces
        run: npm install

      - name: Build frontend for production
        run: npm run build --workspace frontend

      - name: Vercel pull (project & env)
        run: |
          # Plan A: explicit link by slug to avoid wrong IDs / auto-created projects
          npx vercel link \
            --yes \
            --token ${{ secrets.VERCEL_TOKEN }} \
            --scope ${{ secrets.VERCEL_TEAM_SLUG }} \
            --project ${{ secrets.VERCEL_PROJECT_NAME }}
          npx vercel pull --yes --environment=production --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        run: |
          npx vercel deploy \
            --prod \
            --yes \
            --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

  # Preview deployment job removed to make IPGCRT-79/ci-cd identical to main (production deploy)
